<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المنصة - صيانة مؤقتة</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --radius: 14px;
        --shadow: 0 10px 24px rgba(16, 24, 40, 0.08);
        --surface: #ffffff;
        --surface-muted: #fbfdff;
        --stroke: #eef2f7;
        --text: #0b2440;
        --text-muted: #6b7280;
        --brand: #4f7689;
        --bg-primary: #f6f8fb;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #3b82f6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        overflow-x: hidden;
      }

      body {
        font-family: "Noto Sans Arabic", system-ui, -apple-system, "Segoe UI",
          Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-primary);
        color: var(--text);
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle at 2px 2px,
          rgba(79, 118, 137, 0.08) 1px,
          transparent 0
        );
        background-size: 40px 40px;
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .maintenance-card {
        background: var(--surface);
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 3rem 2.5rem;
        text-align: center;
        position: relative;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: linear-gradient(
          135deg,
          var(--surface-muted) 0%,
          var(--surface) 100%
        );
        border: 2px solid var(--stroke);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: iconPulse 3s ease-in-out infinite;
      }

      .icon-container::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(79, 118, 137, 0.1),
          rgba(59, 130, 246, 0.1)
        );
        z-index: -1;
      }

      .maintenance-icon {
        font-size: 2rem;
        color: var(--brand);
        animation: iconRotate 4s linear infinite;
      }

      @keyframes iconPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes iconRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        color: var(--text);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.3;
        animation: textSlideIn 0.6s ease-out 0.2s both;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.6;
        margin-bottom: 2.5rem;
        animation: textSlideIn 0.6s ease-out 0.4s both;
      }

      @keyframes textSlideIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-section {
        margin: 2rem 0;
        animation: textSlideIn 0.6s ease-out 0.6s both;
      }

      .progress-label {
        font-size: 0.875rem;
        color: var(--text-muted);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background: var(--stroke);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--brand), var(--info));
        border-radius: 2px;
        animation: progressMove 2.5s ease-in-out infinite;
        width: 35%;
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: progressShine 2s ease-in-out infinite;
      }

      @keyframes progressMove {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(250%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes progressShine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--surface-muted);
        border: 1px solid var(--stroke);
        border-radius: 50px;
        font-size: 0.875rem;
        color: var(--text-muted);
        font-weight: 500;
        margin-top: 1.5rem;
        animation: textSlideIn 0.6s ease-out 0.8s both;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: var(--warning);
        border-radius: 50%;
        animation: statusPulse 2s ease-in-out infinite;
      }

      @keyframes statusPulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .contact-section {
        margin-top: 2.5rem;
        padding-top: 2rem;
        border-top: 1px solid var(--stroke);
        font-size: 0.875rem;
        color: var(--text-muted);
        line-height: 1.5;
        animation: textSlideIn 0.6s ease-out 1s both;
      }

      .contact-section .contact-title {
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
      }

      @media (max-width: 480px) {
        .maintenance-card {
          padding: 2rem 1.5rem;
          margin: 0 15px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .icon-container {
          width: 70px;
          height: 70px;
        }

        .maintenance-icon {
          font-size: 1.75rem;
        }
      }

      *:focus-visible {
        outline: 2px solid var(--brand);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        .maintenance-card,
        .icon-container,
        .maintenance-icon,
        h1,
        .subtitle,
        .progress-section,
        .status-badge,
        .contact-section,
        .progress-bar,
        .progress-bar::after,
        .status-dot {
          animation: none;
        }

        .progress-bar {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="maintenance-card" role="main">
        <div class="icon-container">
          <div class="maintenance-icon">⚙️</div>
        </div>

        <h1>المنصة تحت الصيانة</h1>

        <p class="subtitle">
          نقوم حالياً بتحديث وصيانة المنصة لتحسين الأداء وإضافة مميزات جديدة.<br />
          سنعود قريباً بخدمة محسّنة.
        </p>

        <div class="progress-section">
          <div class="progress-label">
            <span>🔧</span>
            <span>جارٍ تطبيق التحديثات...</span>
          </div>
          <div class="progress-container">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="تقدم الصيانة"
            ></div>
          </div>
        </div>

        <div class="status-badge">
          <div class="status-dot"></div>
          <span>صيانة مجدولة</span>
        </div>

        <div class="contact-section">
          <div class="contact-title">شكراً لتفهمكم</div>
        </div>
      </div>
    </div>
  </body>
</html>
