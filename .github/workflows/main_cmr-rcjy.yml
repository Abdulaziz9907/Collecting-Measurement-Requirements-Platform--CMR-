name: Build and deploy ASP.Net Core app to Azure Web App - cmr-rcjy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build React front-end (Node 20 required by react-router v7) ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install & build React
        working-directory: Frontend/my-app
        env:
          CI: false # don't fail build on ESLint warnings
        run: |
          npm ci
          npm run build

      # --- Copy React build output into ASP.NET wwwroot ---
      - name: Prepare wwwroot
        shell: pwsh
        run: |
          if (Test-Path "Commander/wwwroot") { Remove-Item -Recurse -Force "Commander/wwwroot/*" -ErrorAction SilentlyContinue }
          New-Item -ItemType Directory -Force -Path "Commander/wwwroot" | Out-Null
          Copy-Item -Path "Frontend/my-app/build/*" -Destination "Commander/wwwroot" -Recurse -Force

      # --- Publish ASP.NET Core backend (includes wwwroot) ---
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Restore
        run: dotnet restore ./Commander/Commander.csproj

      - name: Publish
        run: dotnet publish ./Commander/Commander.csproj -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_361518B30B144DD882109F150474FDF3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC669A969D4148928C885A6A2DF20645 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FC707AB03C945F0A236F697A614DABD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cmr-rcjy
          slot-name: Production
          package: .
